name: run-mac

on:
  workflow_dispatch:

jobs:
  run-mac:
    runs-on: macos-latest
    steps:
      - name: Install XQuartz
        run: brew install --cask xquartz

      - name: Install TigerVNC
        run: brew install tiger-vnc

      - name: Set VNC Password (full path method)
        run: |
          mkdir -p ~/.vnc
          /opt/homebrew/opt/tiger-vnc/bin/vncpasswd -f <<< "mypassword" > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Start VNC Server
        run: |
          /opt/homebrew/opt/tiger-vnc/bin/vncserver :1
          sleep 5

      - name: Install LocalTunnel
        run: npm install -g localtunnel

      - name: Expose VNC via LocalTunnel
        run: lt --port 5901 --subdomain mymacvnc
